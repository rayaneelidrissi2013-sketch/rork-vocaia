<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VocaIA - Migration SQL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .warning {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      color: #856404;
    }
    
    .warning strong {
      display: block;
      margin-bottom: 5px;
    }
    
    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    
    .result.show {
      display: block;
    }
    
    .result.success {
      background: #d4edda;
      border: 2px solid #28a745;
      color: #155724;
    }
    
    .result.error {
      background: #f8d7da;
      border: 2px solid #dc3545;
      color: #721c24;
    }
    
    .result h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }
    
    .result-content {
      font-size: 14px;
      line-height: 1.6;
    }
    
    .table-list {
      margin-top: 15px;
      padding-left: 20px;
    }
    
    .table-list li {
      margin: 5px 0;
    }
    
    .verification {
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
    }
    
    .verification-item {
      margin: 5px 0;
      font-weight: 500;
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    .loader.show {
      display: block;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status-text {
      text-align: center;
      color: #666;
      margin-top: 10px;
      display: none;
    }
    
    .status-text.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Migration Base de Donn√©es VocaIA</h1>
    <p class="subtitle">Ex√©cuter la migration SQL pour initialiser PostgreSQL</p>
    
    <div class="warning">
      <strong>‚ö†Ô∏è Attention</strong>
      Cette op√©ration va cr√©er toutes les tables n√©cessaires dans votre base de donn√©es PostgreSQL.
    </div>
    
    <button class="button" id="migrateBtn" onclick="runMigration()">
      ‚ñ∂Ô∏è Ex√©cuter la Migration
    </button>
    
    <div class="loader" id="loader"></div>
    <p class="status-text" id="statusText">Migration en cours...</p>
    
    <div class="result" id="result">
      <h2 id="resultTitle"></h2>
      <div class="result-content" id="resultContent"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://vocaia-backend-clean-production.up.railway.app/api/trpc/admin.runMigration';
    
    async function runMigration() {
      const button = document.getElementById('migrateBtn');
      const loader = document.getElementById('loader');
      const statusText = document.getElementById('statusText');
      const result = document.getElementById('result');
      const resultTitle = document.getElementById('resultTitle');
      const resultContent = document.getElementById('resultContent');
      
      button.disabled = true;
      button.textContent = '‚è≥ Migration en cours...';
      loader.classList.add('show');
      statusText.classList.add('show');
      result.classList.remove('show', 'success', 'error');
      
      try {
        console.log('üöÄ Appel API de migration...');
        console.log('URL:', API_URL);
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({}),
        });
        
        console.log('üì° Statut HTTP:', response.status);
        
        const data = await response.json();
        console.log('üì¶ R√©ponse:', data);
        
        loader.classList.remove('show');
        statusText.classList.remove('show');
        result.classList.add('show');
        
        if (data.result && data.result.data && data.result.data.success) {
          result.classList.add('success');
          resultTitle.textContent = '‚úÖ Migration R√©ussie !';
          
          let content = '<p><strong>La base de donn√©es a √©t√© initialis√©e avec succ√®s.</strong></p>';
          
          if (data.result.data.tables && data.result.data.tables.length > 0) {
            content += '<p style="margin-top: 15px;"><strong>Tables cr√©√©es:</strong></p>';
            content += '<ul class="table-list">';
            data.result.data.tables.forEach(table => {
              content += `<li>‚úì ${table}</li>`;
            });
            content += '</ul>';
          }
          
          if (data.result.data.verification) {
            const v = data.result.data.verification;
            content += '<div class="verification">';
            content += '<p><strong>üîç V√©rification des donn√©es:</strong></p>';
            content += `<div class="verification-item">üìã Plans d'abonnement: ${v.subscriptionPlans}</div>`;
            content += `<div class="verification-item">‚öôÔ∏è Param√®tres globaux: ${v.globalSettings}</div>`;
            content += `<div class="verification-item">üë§ Administrateurs: ${v.adminUsers}</div>`;
            content += '</div>';
          }
          
          content += '<p style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #28a745;"><strong>üéâ Vous pouvez maintenant utiliser votre application !</strong></p>';
          content += '<p style="margin-top: 10px;"><small>‚ÑπÔ∏è Compte admin: <strong>tawfikelidrissi@gmail.com</strong><br>‚ÑπÔ∏è Mot de passe: <strong>admin123</strong> (√† changer imm√©diatement !)</small></p>';
          
          resultContent.innerHTML = content;
          button.textContent = '‚úÖ Migration Termin√©e';
          
        } else {
          result.classList.add('error');
          resultTitle.textContent = '‚ùå Erreur de Migration';
          
          const errorMessage = (data.result && data.result.data && data.result.data.message) 
            ? data.result.data.message 
            : 'Une erreur inconnue s\'est produite';
          
          let content = `<p><strong>Message d'erreur:</strong></p>`;
          content += `<p>${errorMessage}</p>`;
          
          if (data.result && data.result.data && data.result.data.error) {
            content += '<p style="margin-top: 15px;"><strong>D√©tails techniques:</strong></p>';
            content += `<pre style="background: rgba(0,0,0,0.1); padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px;">${JSON.stringify(data.result.data.error, null, 2)}</pre>`;
          }
          
          resultContent.innerHTML = content;
          button.textContent = 'üîÑ R√©essayer';
          button.disabled = false;
        }
        
      } catch (error) {
        console.error('‚ùå Erreur:', error);
        
        loader.classList.remove('show');
        statusText.classList.remove('show');
        result.classList.add('show', 'error');
        resultTitle.textContent = '‚ùå Erreur R√©seau';
        resultContent.innerHTML = `
          <p><strong>Impossible de contacter le serveur.</strong></p>
          <p style="margin-top: 10px;">Message: ${error.message}</p>
          <p style="margin-top: 15px;"><small>V√©rifiez que le serveur backend est actif et accessible.</small></p>
        `;
        
        button.textContent = 'üîÑ R√©essayer';
        button.disabled = false;
      }
    }
    
    console.log('');
    console.log('='.repeat(60));
    console.log('    INTERFACE DE MIGRATION SQL VOCAIA');
    console.log('='.repeat(60));
    console.log('');
    console.log('Pr√™t √† ex√©cuter la migration.');
    console.log('Cliquez sur le bouton pour commencer.');
    console.log('');
  </script>
</body>
</html>
